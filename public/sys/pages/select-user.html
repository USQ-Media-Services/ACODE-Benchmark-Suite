<h3 class="acode-title-h3">Please select which team member you are: </h3>
<div class="acode-button acode-button-blue-outline acode-user-button" ng-repeat="(key, user) in $root.view.profiles[$root.view.institution._id].users"  ng-click="$root.pageData.user = (key || $index); initBenchmark($root.view.institution, 'profile')"> {{user.name || 'Team member ' + ($index + 1)}}</div>
<div class="">No users currently added</div>
<div class="acode-button acode-button-blue acode-user-add-button" ng-click="addUser()">Add team member</div>
