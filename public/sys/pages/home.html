<span class="acode-institute-selector" ng-disabled="!!$root.view.institution" uib-dropdown-toggle uib-dropdown on-toggle="toggled(open)">
	<span id="simple-dropdown">
		{{institution.title || 'Please select your institution'}}
		<span class="caret"></span>
	</span>
	<ul uib-dropdown-menu aria-labelledby="simple-dropdown">
		<li ng-repeat="o in $root.meta.institutions" ng-class="{'acode-active-list-item': o.title === institution.title}">
			<a href ng-click="$parent.institution = o">{{o.title}}</a>
		</li>
	</ul>
</span>


<div class="acode-button acode-button-green acode-button-start" ng-click="initBenchmark(institution)" ng-disabled="!institution || !!$root.view.institution">Start</div>
