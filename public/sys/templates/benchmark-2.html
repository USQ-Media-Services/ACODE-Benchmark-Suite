<div class="acode-picker-column">
	<div class="acode-picker-alignment-title" ng-show="!!row.ratings[0].title">{{row.ratings[0].title}}</div>
	<table class="acode-picker-alignment-wrapper">
		<tr>
			<td ng-click="$root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex]['ratings' + '-0'] = ($index + 1)" class="acode-picker-alignment" ng-repeat="question in row.ratings[0].options" ng-class="{'green-border': $root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex]['ratings' + '-0'] === $index + 1, 'green-border-left': $root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex]['ratings' + '-0'] - 2 === $index}">
				{{question}}
			</td>
		</tr> 
	</table>
	<div class="acode-picker-alignment-title" ng-show="!!row.ratings[1].title">{{row.ratings[1].title}}</div>
		<table class="acode-picker-alignment-wrapper">
		<tr>
			<td ng-click="$root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex]['ratings' + '-1'] = ($index + 1)" class="acode-picker-alignment" ng-repeat="question in row.ratings[1].options" ng-class="{'green-border': $root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex]['ratings' + '-1'] === $index + 1, 'green-border-left': $root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex]['ratings' + '-1'] - 2 === $index}">
				{{question}}
			</td>
		</tr> 
	</table>
</div>

<div class="acode-picker-overall-title">Overall Rating</div>
<div class="acode-picker-overall">
	<input ng-disabled="readOnly" id="{{bm._id}}-{{rowIndex}}-overall-1" name="{{bm._id}}-{{rowIndex}}-overall" ng-model="$root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex].overall" ng-value="1" type="radio">
	<label for="{{bm._id}}-{{rowIndex}}-overall-1">1</label>
	
	<input ng-disabled="readOnly" id="{{bm._id}}-{{rowIndex}}-overall-2" name="{{bm._id}}-{{rowIndex}}-overall" ng-model="$root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex].overall" ng-value="2" type="radio">
	<label for="{{bm._id}}-{{rowIndex}}-overall-2">2</label>
	
	<input ng-disabled="readOnly" id="{{bm._id}}-{{rowIndex}}-overall-3" name="{{bm._id}}-{{rowIndex}}-overall" ng-model="$root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex].overall" ng-value="3" type="radio">
	<label for="{{bm._id}}-{{rowIndex}}-overall-3">3</label>
	
	<input ng-disabled="readOnly" id="{{bm._id}}-{{rowIndex}}-overall-4" name="{{bm._id}}-{{rowIndex}}-overall" ng-model="$root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex].overall" ng-value="4" type="radio">
	<label for="{{bm._id}}-{{rowIndex}}-overall-4">4</label>
	
	<input ng-disabled="readOnly" id="{{bm._id}}-{{rowIndex}}-overall-5" name="{{bm._id}}-{{rowIndex}}-overall" ng-model="$root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex].overall" ng-value="5" type="radio">
	<label for="{{bm._id}}-{{rowIndex}}-overall-5">5</label>
</div>

<br>

<h5 class="acode-picker-rational-title">Rationale</h5>
<div multiline ng-readonly="readOnly" class="acode-picker-rational-box" ng-model=" $root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex].rationale" placeholder="'Comments...'"></div>
<br>

<h5 class="acode-picker-rational-title">Evidence</h5>
<div multiline ng-readonly="readOnly" class="acode-picker-rational-box" ng-model=" $root.view.profiles[$root.view.institution._id].users[user].benchmarks[bm._id][rowIndex].evidence" placeholder="'Comments...'"></div>
